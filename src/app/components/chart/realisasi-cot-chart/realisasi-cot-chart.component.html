<div class="chart-container">
  <div class="canvas-container">
    <div class="chart-title-overlay">
      <app-year-navigation 
        [selectedYear]="selectedYear" 
        [availableYears]="availableYears" 
        [disabled]="isLoading"
        [minYear]="1950"
        [maxYear]="3001"
        (yearChange)="onYearChange($event)">
      </app-year-navigation>
    </div>
    <canvas #realisasiCotChart></canvas>
  </div>
</div>
