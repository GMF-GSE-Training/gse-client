<div>
  <span *ngIf="printLink && showIconPrint && disableIconPrint">
    <i
      class="fa-solid fa-print"
      [routerLink]="[getPrintLinkPath()]"
      [state]="getPrintLinkState()"
      title="Buat/Lihat Sertifikat"
    ></i>
  </span>
  <!-- ðŸŽ¯ IMPLEMENTASI: Menampilkan icon disabled untuk COT yang belum selesai -->
  <!-- Hanya tampilkan icon disabled jika ada action icons lain (edit/delete/detail) -->
  <span *ngIf="showIconPrint && !disableIconPrint" class="disabled-certificate-icon">
    <i
      class="fa-solid fa-print disabled-icon"
      title="Sertifikat belum tersedia - COT belum selesai"
    ></i>
  </span>
  <span *ngIf="editLink">
    <i
      class="fa-solid fa-pen-to-square"
      [routerLink]="[editLink]"
      title="Edit"
    ></i>
  </span>
  <span *ngIf="delete">
    <i
      class="fa-solid fa-trash-can action-icon"
      (click)="delete()"
      title="Hapus"
    ></i>
  </span>
  <span *ngIf="detailLink">
    <i
      class="fa-solid fa-eye action-icon"
      [routerLink]="[detailLink]"
      [state]="state"
      title="Edit"
    ></i>
  </span>
  <span
    *ngIf="showSelectIcon"
    id="select-icon"
    (click)="toggleSelect()"
    title="Pilih"
  >
    <i
      [ngClass]="select ? 'fa-solid fa-square-check' : 'fa-regular fa-square'"
    ></i>
  </span>
</div>
